    <title>Css basics Page 1</title>
    <style type="text/css">
        h1{
            color: blue;
            text-align: center;
        }
        p{
            color: green;
        }
        /* This is a class */
        .red{
            color: red;
        }
        .larger{
            font-size: x-large;
        }
        .smaller{
            font-size: smaller;
        }
        /* ID */
        #green{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline Style overwrites everyother style :)
    <h1 style="color: blue;">This is a Heading</h1>
    <p style="color: red; font-size: 25px;">Lorem ipsum is just some dummy text used in print for layouts</p>
    -->
    <h1 id="green">This is a Heading</h1>
    <p class="red smaller">Lorem ipsum is just some <span class="larger" id="green">dummy</span> text used in print for layouts</p>
